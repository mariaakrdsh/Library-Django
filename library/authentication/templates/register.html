<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Library</title>
    <style>
  form {
    width: 500px;
    margin: 0 auto;
  }

  .form-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  label {
    width: 30%;
    text-align: right;
    padding-right: 10px;
  }

  input[type="text"],
  input[type="password"],
  select {
    width: 70%;
    padding: 8px 12px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    width: 82%;
    margin-top: 8px;
    align-self: center;
  }
</style>
</head>
<body>
{%block content%}
  <div class="container">
      <form method="POST" class="card p-5">
          {% csrf_token %}
        <h1 class="text-center">Register your account</h1>
        {% for field in form %}
          <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label}}:</label>
            {{ field }}
            {% if field.errors %}
              <small class="text-danger">{{ field.errors|striptags }}</small>
            {% endif %}
          </div>
        {% endfor %}


        <input type="submit" value="Register" class="btn btn-primary full-width">
        <hr>
        <p class="text-center">Forgot your password? <a href="#">Reset Password</a></p>
        <p class="text-center">Already have an account? <a href="/login">Log in</a></p>
    </form>
  </div>

{%endblock content%}
</body>
</html>
